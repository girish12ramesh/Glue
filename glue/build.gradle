apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Glue'

    publishedGroupId = 'com.rohitshampur.glue'
    libraryName = 'Glue'
    artifact = 'glue'

    libraryDescription = 'Simple view and resource injector library for android'

    siteUrl = 'https://github.com/rohitshampur/Glue'
    gitUrl = 'https://github.com/rohitshampur/Glue.git'

    libraryVersion = '1.0.3'

    developerId = 'rohitshampur'
    developerName = 'Rohit Shampur'
    developerEmail = 'rohitshampur09@yahoo.com'

    licenseName = 'The Apache Software License , Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.2.0'

    apply from: 'https://gist.githubusercontent.com/rohitshampur/cd64896163a915b0b080/raw/bc5876ce44dde4899ff400580ce3ed2df11b8dcc/install.gradle'
    apply from: 'https://gist.githubusercontent.com/rohitshampur/bb6080a9fc0f1d227b3f/raw/ea91d10f2b4c475a77761142cc66a0711196baea/bintray.gradle'
}
